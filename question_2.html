<html>
	<head>
		<script type="text/javascript">
			var x;
			function bgchange() {
			    x = 1;
			    setInterval(change, 1000);
			}

			function change() {
			    if (x === 1) {
			        color = "red";
			        x = 2;
			    } 
			    else if(x===2) {
			        color = "green";
			        x = 3;
			    }
			    else{
			    	color = "blue";
			    	x = 1;
			    }
			    document.body.style.background = color;
			}
		</script>
	</head>

	<body onload="bgchange()"></body>
</html>
