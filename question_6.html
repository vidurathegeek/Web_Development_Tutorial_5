<html>
	<head>
		<script type="text/javascript">
			function reverseNum(){
				var num = window.prompt("Enter a number");
				num = num + "";
				var lol = num.split("").reverse().join("");
				console.log(lol);
			}
		</script>
	</head>
	<body>
		<div id="demo">
			<button name="Click" value="Click" onclick="reverseNum()"></button>
		</div>
	</body>
</html>
