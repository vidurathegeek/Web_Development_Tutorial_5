<html>
	<head>
		<script type="text/javascript">

			var row = prompt("Enter Number", "0") 
			var col = window.prompt("Enter Number of Coloms","0");
			 
			var row = parseInt(row); 
			var col = parseInt(col);
			var i = 0;
			var j = 0;
			 
			document.write('<table border="1">');

			for(i=1;i<row+1;i++) {
				document.write("<tr>");
				for(j=1;j<col+1;j++){
					document.write("<td>" + i*j + "</td>");
				}	
				document.write("</tr>");		    
			}			 
			document.write("</table>");

		</script>
	</head>
	<body>
	</body>
</html>
